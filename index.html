<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js Splat Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #fileInput {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
        #loadingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            display: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <input type="file" id="fileInput" accept=".splat">
    <div id="loadingText">Loading...</div>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const loadingText = document.getElementById("loadingText");
        let scene;
        let splatMesh;

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            
            return scene;
        };

        const loadSplatFile = async function(file) {
            loadingText.style.display = "block";
            try {
                if (splatMesh) {
                    splatMesh.dispose();
                }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const arrayBuffer = e.target.result;
                        splatMesh = new BABYLON.GaussianSplatting("splat", scene);
                        await splatMesh.loadFromArrayBuffer(arrayBuffer);
                        console.log("File loaded successfully");
                    } catch (error) {
                        console.error("Error loading splat data:", error);
                        alert("Error loading splat data. Check console for details.");
                    } finally {
                        loadingText.style.display = "none";
                    }
                };
                reader.onerror = (error) => {
                    console.error("FileReader error:", error);
                    alert("Error reading file. Check console for details.");
                    loadingText.style.display = "none";
                };
                reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error("Error in loadSplatFile:", error);
                alert("Error loading file. Check console for details.");
                loadingText.style.display = "none";
            }
        };

        scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });

        const fileInput = document.getElementById("fileInput");
        fileInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                console.log("File selected:", file.name);
                await loadSplatFile(file);
            }
        });
    </script>
</body>
</html>
